<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="bkgrnd_pattern">
            <img src="./images/bg-pattern-top.svg" alt="large blue circle" class="bkgrnd_top">
            <img src="./images/bg-pattern-bottom.svg" alt="large blue circle" class="bkgrnd_bottom">
        </div>

            <div class="shell_main">
                <img src="/images/bg-pattern-card.svg" alt="blue pattern" class="bkgrnd_img">
                <img src="/images/image-victor.jpg" alt="profile picture" class="profile_img">

                <h1>Victor Crest <span>26</span></h1> 
                <p class="location">London</p>
                
                <hr>

                <div class="stats">
                    <div>
                        <h2>80K</h2>
                        <p class="category">Followers</p>
                    </div>
                    <div>
                        <h2>803K</h2>
                        <p class="category">Likes</p>
                    </div>
                    <div>
                        <h2>1.4K</h2>
                        <p class="category">photos</p>
                    </div>
                </div>
            </div>

            

    </main>
    
</body>
</html>
